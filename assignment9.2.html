<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 9.2</title>
</head>
<body>
    <script>
        function Airplane(model,seating_capacity,maximum_speed) //creating the function
        {
            this.model=model;
            this.seating_capacity=seating_capacity;
            this.maximum_speed=maximum_speed;
            this.print = function()
            {
                console.log("Model : " + this.model);
                console.log("Seating Capacity : " + this.seating_capacity);
                console.log("Maximum Speed : " + this.maximum_speed);
             }
            
        }
        //Creating the objects and calling the print function
        var obj1= new Airplane("A320",340,140);
        console.log(obj1.print());
        var obj2= new Airplane("A230",300,13);
        console.log(obj2.print());
        var obj3= new Airplane("A230",250,120);
        console.log(obj3.print());

        obj1.seating_capacity += 10; //Increasing the capacity by 10
        obj2.seating_capacity += 10;
        obj3.seating_capacity += 10;
        
        delete obj1.maximum_speed; //deleting the property maximum speed
        delete obj2.maximum_speed;
        delete obj3.maximum_speed;

        console.log(obj1);
        console.log(obj2);
        console.log(obj3);
        
        obj1.average_speed=600; //Setting the average speed property value to 600
        obj2.average_speed=600;
        obj3.average_speed=600;

        console.log(obj1);
        console.log(obj2);
        console.log(obj3);
    </script>
</body>
</html>
